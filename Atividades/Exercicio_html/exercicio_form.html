<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Execicio Html - Formulário</title>
</head>
<body>
  <h1>Formulário de cadastro</h1>
  <form>
    <label for="nome_user">Nome</label>
    <input type="text" placeholder="Digite seu nome" id="nome_user">
    </br>
    <label for="email_user">E-mail</label>
    <input type="email" placeholder="Digite seu email" id="email_user" alt="Email">
    </br>
    <label for="senha_user">Senha</label>
    <input type="password" placeholder="Digite sua senha" id="senha_user">
    </br>
    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
